<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary</title>

    <!-- Link to css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--[if IE]>
        <link rel="stylesheet" href="gridIE.css">
    <![endif]-->


    <!-- Link to fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- search -->
        <input type="text" id="search_input" placeholder="Search..">
    </header>

    <main>
        <!-- gallery -->
        <div class="gallery">

            <!-- Photo 01 -->
            <a href="img/photos/01.jpg"
                data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="img/photos/thumbnails/01.jpg" alt="Hay Bales">
            </a>

            <!-- Photo 02 -->
            <a href="img/photos/02.jpg"
                data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="img/photos/thumbnails/02.jpg" alt="Lake">
            </a>

            <!-- Photo 03 -->
            <a href="img/photos/03.jpg"
                data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="img/photos/thumbnails/03.jpg" alt="Canyon">
            </a>

            <!-- Photo 04 -->
            <a href="img/photos/04.jpg"
                data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                <img src="img/photos/thumbnails/04.jpg" alt="Iceberg">
            </a>

            <!-- Photo 05 -->
            <a href="img/photos/05.jpg"
                data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="img/photos/thumbnails/05.jpg" alt="Desert">
            </a>

            <!-- Photo 06 -->
            <a href="img/photos/06.jpg"
                data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="img/photos/thumbnails/06.jpg" alt="Fall">
            </a>

            <!-- Photo 07 -->
            <a href="img/photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
                <img src="img/photos/thumbnails/07.jpg" alt="Plantation">
            </a>

            <!-- Photo 08 -->
            <a href="img/photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="img/photos/thumbnails/08.jpg" alt="Dunes">
            </a>

            <!-- Photo 09 -->
            <a href="img/photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                <img src="img/photos/thumbnails/09.jpg" alt="Countryside Lane">
            </a>

            <!-- Photo 10 -->
            <a href="img/photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="img/photos/thumbnails/10.jpg" alt="Sunset">
            </a>

            <!-- Photo 11 -->
            <a href="img/photos/11.jpg"
                data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="img/photos/thumbnails/11.jpg" alt="Cave">
            </a>

            <!-- Photo 12 -->
            <a href="img/photos/12.jpg"
                data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="img/photos/thumbnails/12.jpg" alt="Bluebells">
            </a>
        </div>

    </main>

    <!-- Scripts -->

    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/searchFilter.js"></script>



</body>

</html>
